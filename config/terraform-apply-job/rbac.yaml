apiVersion: v1
kind: ServiceAccount
metadata:
  name: terraform
  namespace: default
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: terraform
subjects:
- kind: ServiceAccount
  name: terraform
  namespace: default
roleRef:
  kind: ClusterRole
  name: terraform
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: terraform
  namespace: default
rules:
- apiGroups: ["batch", "extensions"]
  resources: ["jobs"]
  verbs: ["get", "list", "update", "patch"]